<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>AgroMercado</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon"/>
    </h:head>

    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="mensajes" showDetails="true"/>
                <!-- MenuBar -->
                <p:menubar hideDelay="1000" styleClass="flex ">
                    <f:facet name="start">
                        <h:outputText value="AgroMercado" styleClass="text-lg flex align-items-center h-full px-3"/>
                    </f:facet>
                    <!--  < class="flex align-items-center justify-content-center ">-->
                    <p:menuitem 
                        value="Iniciar sesion" icon="pi pi-users"/>
                    <p:menuitem class="align-items-center"
                        value="Registrarse" icon="pi pi-user-plus"/>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
